    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Contact Us</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css"/>
    <!--Need to insert styles here!!!-->

    <style>
        .right-content {
            float: left;
            padding: 5px 10px;
        }

        #radioYes {
            margin-left: 50px;
        }

        #tuesday, #wednesday, #thursday, #friday {
            margin-left: 50px;
        }

        .noJavaScript {
            text-align: center;
            color: yellow;
            font-size: 2.5em;
        }

        .required {
            font-weight: bold;
        }

        .alignRight {
            text-align: right;
        }

        .clearFloats {
            clear: both;
        }
    </style>
</head>

<body>
<header>
    <h1>Big Belly Burger</h1>
    <hr/>
</header>

<div class="container">

    <nav>
        <div class="right-content"><a href="home.html" class="btn badge-pill">
            <i class="fa fa-home"></i></a></div>

        <div class="right-content"><p><a class="btn badge-pill" href="menu.html">Menu</a></p></div>

        <div class="right-content"><p><a class="btn badge-pill" href="contact.html">Contact Us</a></p></div>

        <div class="clearFloats"></div>

        <hr/>
    </nav>

    <div class="noJavaScript">
        <noscript> <!-- if JavaScript is disabled -->
            For full functionality of this site it is necessary to enable JavaScript.
            Here are the <a href="https://www.enable-javascript.com/">
                instructions how to enable JavaScript in your web browser</a>.
        </noscript>
    </div>

    <form name="contactUs" action="" method="POST" onsubmit="return validateContactForm();">

        <div class="form-group row"> <!--Insert Name section-->

            <label for="inputName" class="col-sm-4 col-form-label required alignRight" >Name</label>

            <div class="col-sm-6">

                <input type="text" class="form-control" id="inputName" placeholder="Your name here">

            </div>

        </div>

        <div class="form-group row"> <!--Email section-->

            <label for="inputEmail" class="col-sm-4 col-form-label required alignRight" >Email</label>

            <div class="col-sm-6">

                <input type="email" class="form-control" id="inputEmail" placeholder="Your email here">

            </div>

        </div>

        <div class="form-group row"> <!--Phone section-->

            <label for="inputTel" class="col-sm-4 col-form-label required alignRight" >Phone</label>

            <div class="col-sm-6">

                <input type="tel" class="form-control" id="inputTel" placeholder="XXX-XXX-XXXX">

            </div>

        </div>

        <div class="form-group row"> <!--Reason for Inquiry dropdown menu-->

            <label class="col-sm-4 col-form-label required alignRight"  for="reason-of-inquiry">Reason for
                Inquiry</label>

            <div class="col-sm-6">

                <select id="reason-of-inquiry" name="reason-of-inquiry" class="form-control">

                    <option value="default" selected>Catering</option>

                    <option value="private">Private Party</option>

                    <option value="feedback">Feedback</option>

                    <option value="other">Other</option>

                </select>

            </div>

        </div>

        <div class="form-group row"> <!--Textarea Additional Info section-->

            <label class="col-sm-4 col-form-label alignRight"  for="additionalInformationTextarea">Additional
                Information</label>

            <div class="col-sm-6">

                <textarea class="form-control2" id="additionalInformationTextarea" rows="3"></textarea>

            </div>

        </div>

        <div class="form-group row"> <!--Radio Yes/No button-->

            <div class="col-sm-4 col-form-label required alignRight" >Have you been to the restaurant?
            </div>

            <div class="col-sm-6">

                <div class="form-check form-check-inline active">

                    <input checked="checked" class="form-check-input" type="radio" name="inlineRadioOptions"
                           id="radioNo" value="No">

                    <label class="form-check-label" for="radioNo">No</label>

                </div>

                <div class="form-check form-check-inline">

                    <input class="form-check-input required" type="radio" name="inlineRadioOptions" id="radioYes"
                           value="Yes">

                    <label class="form-check-label" for="radioYes">Yes</label>

                </div>

            </div>

        </div>

        <div class="form-group row"> <!--Check box/best day to contact section-->

            <div class="col-sm-4 col-form-label required alignRight">Best days to contact you:</div>

            <div class="col-sm-6">

                <div class="form-check form-check-inline">

                    <input class="form-check-input" type="checkbox" id="monday">

                    <label class="form-check-label" for="monday">

                        M

                    </label>

                    <input class="form-check-input" type="checkbox" id="tuesday">

                    <label class="form-check-label" for="tuesday">

                        T

                    </label>

                    <input class="form-check-input" type="checkbox" id="wednesday">

                    <label class="form-check-label" for="wednesday">

                        W

                    </label>

                    <input class="form-check-input" type="checkbox" id="thursday">

                    <label class="form-check-label" for="thursday">

                        Th

                    </label>

                    <input class="form-check-input" type="checkbox" id="friday">

                    <label class="form-check-label" for="friday">

                        F

                    </label>

                </div>

            </div>

        </div>

        <div class="form-group row"> <!--Submit button!-->

            <div class="col-md text-center">

                <button type="submit" id="submitButton" class="btn badge-pill">Send Request</button>

            </div>

        </div>

    </form>

    <footer>

        <hr/>

        <p>117 Eat Street, Central City, MO, 55556</p>

        <p>612-456-7890</p>


    </footer>


</div>

</body>
